<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Schulprojekte</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="site-bar">
      <a class="brand" href="./">Schulprojekte</a>
      <div style="display:flex;align-items:center;gap:1rem">
        <button id="theme-toggle" class="theme-toggle" aria-label="Farbschema umschalten" aria-pressed="false">
          <img src="assets/icons/sun.svg" class="icon sun" alt="" aria-hidden="true"/>
          <img src="assets/icons/moon.svg" class="icon moon" alt="" aria-hidden="true"/>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero card">
      <h1>Schulprojekte</h1>
      <p>Eine Sammlung meiner Schulprojekte.</p>
    </section>

    <!-- Projects list (styled like search results) -->
    <section class="projects" role="list">
      <div class="card project" role="listitem" style="--i:0">
        <a class="project-link" href="Europa-Projekt/">
          <img src="assets/images/europa-thumb.svg" class="project-thumb" alt="Europa‑Projekt Thumbnail (Platzhalter)" />
          <div class="project-body">
            <h2>Europa‑Projekt</h2>
            <p class="project-desc">Kurzbeschreibung (Platzhalter). Diese Beschreibung kann später durch den endgültigen Text ersetzt werden.</p>
          </div>
        </a>
      </div>

      <!-- Example placeholder for future projects; add more project blocks like above -->
      <!-- <div class="card project" role="listitem" style="--i:1"> ... </div> -->
    </section>

  </main>

  <footer class="site-footer"><small>© eripum9</small></footer>

  <script src="js/theme.js"></script>
</body>
</html>
